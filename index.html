<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>

    <link rel="icon" href="icon.png">

      <style>
     @import url('https://fonts.googleapis.com/css2?family=Courgette&family=Lobster&display=swap');
     @import url('https://fonts.googleapis.com/css2?family=Merienda+One&display=swap');
     @import url('https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap');
    header h2 {
        color: rgb(254, 184, 255);
        display: block;
        font-size: 20px;
        top: 3px;
        left: 10px;
        position: absolute;
        font-family: 'Merienda One', cursive;
        
    }

     body{
           display: flex;
           justify-content: center;
           align-items: center;
           background: #1a1a1a;
           height: 100vh;
           font-family: 'Merienda One', cursive;
           color: #fff;
           font-size: 28px;
       }
       h1 {
           animation: animate 3s ease-in-out forwards;
       }

      @keyframes animate {
          0% {
              transform: translateY(-800px);
          }
          60% {
              transform: translateY(0);
          }
          80% {
              transform: translateY(-100px);
          }
          100% {
              transform: translateY(0);
              color: #d641c2;
          }
      }

      footer#bernardo  {
          display: block;
          position: absolute;
          bottom: 0px;
          right: 2px;
          margin-right: 10px;
          margin-bottom: 0px;
          font-family: 'Merienda One', cursive;
          font-size: 15px;
      }
      </style>


</head>
 <body>
